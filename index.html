<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">

  <link rel="icon" type="image/png" href="carlindusdesign/img/favicon-CID.png" />
  <link href="carlindusdesign/css/main.css" rel="stylesheet">
  <link href="carlindusdesign/css/responsive.css" rel="stylesheet">
  <title>Carlindus Design</title>
</head>

<body>
  <section id="win311">
    <div class="logowin311">
      <img src="carlindusdesign/img/win31logo.png" alt="Logo windows 3.11">
    </div>

    <div class="iconsContainer">
      <div class="icons">
        <a id="contactCID-ico" href="#">
          <img src="carlindusdesign/img/LogoCID_pix.svg" alt="Logo Carlindus Design" title="Contacter Carlindus Design">
          <h2>Carlindus Design</h2>
        </a>
      </div>
    </div>

    <div class="iconsContainer">
      <div class="icons">
        <a id="website-manager-ico" href="#">
          <img src="carlindusdesign/img/icon_file manager.svg" alt="icone du site manager">
          <h2>Websites Manager</h2>
        </a>
      </div>
      <div class="icons">
        <a id="recycle-bin-ico" href="#">
          <img src="carlindusdesign/img/recycle-bin.png" alt="icone de la corbeille">
          <h2>Recycle Bin</h2>
        </a>
      </div>
    </div>

    <div id="website-manager" class="directory">
      <div class="top-bar">
        <div class="cross">
          <span class="cross-1"></span>
          <span class="cross-2"></span>
        </div>
        <p>Websites manager</p>
      </div>

      <div class="iconsContainer">
        <div class="icons">
          <a href="https://www.carlindusdesign.fr/LAJ" target=_blank>
            <div class="ico">
              <div class="ico-onglet"></div>
            </div>
            <h2>Lille Aux Jeux</h2>
          </a>
        </div>
        <div class="icons">
          <a href="https://www.carlindusdesign.fr/ED" target=_blank>
            <div class="ico">
              <div class="ico-onglet"></div>
            </div>
            <h2>ED - Photographe</h2>
          </a>
        </div>
        <div class="icons">
          <a href="https://www.carlindusdesign.fr/add-com" target=_blank>
            <div class="ico">
              <div class="ico-onglet"></div>
            </div>
            <h2>ADD-com</h2>
          </a>
        </div>
        <div class="icons">
          <a href="https://www.carlindusdesign.fr/barber-club" target=_blank>
            <div class="ico">
              <div class="ico-onglet"></div>
            </div>
            <h2>The barber Club</h2>
          </a>
        </div>
        <div class="icons">
          <a href="https://www.carlindusdesign.fr/ToDoList" target=_blank>
            <div class="ico">
              <div class="ico-onglet"></div>
            </div>
            <h2>Todo List</h2>
          </a>
        </div>
      </div>
    </div>

    <div id="recycle-bin" class="directory">
      <div class="top-bar">
        <div class="cross">
          <span class="cross-1"></span>
          <span class="cross-2"></span>
        </div>
        <p>Deleted Websites</p>
      </div>

      <div class="repertory">
        <div class="icons">
          <a href="https://www.carlindusdesign.fr/bin/origamania" target=_blank>
            <div class="ico">
              <div class="ico-onglet"></div>
            </div>
            <h2>Origamania</h2>
          </a>
        </div>
      </div>

    </div>

    <div id="contactCID" class="directory">
      <div class="top-bar">
        <div class="cross">
          <span class="cross-1"></span>
          <span class="cross-2"></span>
        </div>
        <p>Carlindus Design - Contacts</p>
      </div>

      <div class="repertory">
        <div class="icons">
          <a href="https://www.carlindusdesign.fr/bin/origamania" target=_blank>
            <div class="ico">
              <div class="ico-onglet"></div>
            </div>
            <h2>Materials contact</h2>
          </a>
        </div>
      </div>

    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="carlindusdesign/js/myscript.js"></script>

</body>

</html>
